<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // es6引用rest 参数 用于获取函数的实参 ，用来代替arguments
        // es5获取实参的方式
        function date(){
            console.log(arguments);
        }
        date('Reines',"waybo",'saber')

        //使用rest 参数
        function date2(...args){
            console.log(args);
        }
        date2('Reines',"waybo",'saber')

        //rest 参数必须要放在最后
        function fn(a,b,...args){
            console.log(a);
            console.log(b);
            console.log(args);
        }
        fn(1,3,4,5,6,7,)
    </script>
</body>
</html>
