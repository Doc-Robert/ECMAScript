<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义遍历数据</title>
</head>
<body>
    <script>
        // 声明一个对象
        const knight = {
            name:'Round Table',
            status:[
                'Lancelot',
                'Gawain',
                'Mordred',
                'Tristan'
            ],
            [Symbol.iterator](){
                // 索引变量
                let index = 0;

                // let _this = this;
                return {
                    next:() =>{
                        if(index < this.status.length){
                            const result = {value: this.status[index], done: false};
                            // 下标自增
                            index++;
                            // 返回结果集
                            return result;
                        }else{
                            return{value: undefined, done: true}
                        }
                    }
                };
            }
        }
        for(let v of knight){
            console.log(v);
        }
    </script>
</body>
</html>
